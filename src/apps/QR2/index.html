<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR„Ç≥„Éº„Éâ„É™„Éº„ÉÄ„Éº</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
@tailwind base;
@tailwind components;
@tailwind utilities;

@layer base {
  :root {
    /* Modern color palette with vibrant accents */
    --bg-primary: #0f172a;
    --bg-secondary: #1e293b;
    --accent: #3b82f6;
    --highlight: #f43f5e;
    --text: #f8fafc;
    --glass-bg: rgba(255, 255, 255, 0.05);
    --glass-border: rgba(255, 255, 255, 0.1);
    
    /* Smooth transitions */
    --transition-base: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    
    /* Modern shadows */
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', 'Noto Sans JP', sans-serif;
    background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    width: 100%;
    max-width: 800px;
    padding: 2rem;
  }

  .glass-header {
    background: var(--glass-bg);
    backdrop-filter: blur(12px);
    border: 1px solid var(--glass-border);
    border-radius: 1rem;
    padding: 1.5rem;
    margin-bottom: 1.5rem;
    text-align: center;
    box-shadow: var(--shadow-lg);
    transform: translateZ(0);
  }

  .glass-main {
    background: var(--glass-bg);
    backdrop-filter: blur(12px);
    border: 1px solid var(--glass-border);
    border-radius: 1rem;
    padding: 1.5rem;
    box-shadow: var(--shadow-lg);
    transform: translateZ(0);
  }

  .mode-selector {
    display: flex;
    gap: 0.75rem;
    margin-bottom: 1.5rem;
    justify-content: center;
  }

  .mode-button {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    color: var(--text);
    padding: 0.75rem 1.5rem;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: var(--transition-base);
    font-weight: 500;
  }

  .mode-button.active {
    background: var(--accent);
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }

  .scanner-container {
    position: relative;
    width: 100%;
    max-width: 500px;
    height: 300px;
    margin: 0 auto;
    overflow: hidden;
    border-radius: 1rem;
    box-shadow: var(--shadow-lg);
  }

  #video, #canvas, #screen-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .scanner-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 2px solid var(--highlight);
    border-radius: 1rem;
    box-shadow: 0 0 0 4px rgba(244, 63, 94, 0.1);
  }

  .scanner-line {
    position: absolute;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--highlight), transparent);
    animation: scan 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    box-shadow: 0 0 8px var(--highlight);
  }

  @keyframes scan {
    0% { top: 0; opacity: 1; }
    50% { opacity: 0.5; }
    100% { top: 100%; opacity: 1; }
  }

  .controls {
    display: flex;
    gap: 0.75rem;
    justify-content: center;
    margin: 1.5rem 0;
  }

  .glass-button {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    color: var(--text);
    padding: 0.75rem 1.5rem;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: var(--transition-base);
    backdrop-filter: blur(12px);
    font-weight: 500;
  }

  .glass-button:hover {
    background: var(--accent);
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }

  .file-upload-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.5rem;
  }

  .file-upload-label {
    display: inline-block;
    cursor: pointer;
    transition: var(--transition-base);
  }

  .file-upload-label:hover {
    transform: translateY(-2px);
  }

  #preview-container {
    width: 100%;
    max-width: 500px;
    height: 300px;
    border-radius: 1rem;
    overflow: hidden;
    box-shadow: var(--shadow-lg);
  }

  #preview {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .result {
    margin-top: 1.5rem;
    padding: 1.5rem;
    background: var(--glass-bg);
    border-radius: 1rem;
    backdrop-filter: blur(12px);
    border: 1px solid var(--glass-border);
    box-shadow: var(--shadow-md);
  }

  .result h2 {
    margin-bottom: 0.75rem;
    font-weight: 600;
  }

  #resultLink {
    display: inline-block;
    margin-top: 0.75rem;
    color: var(--highlight);
    text-decoration: none;
    transition: var(--transition-base);
  }

  #resultLink:hover {
    color: var(--accent);
  }

  .notification {
    position: fixed;
    bottom: 1.5rem;
    left: 50%;
    transform: translateX(-50%);
    background: var(--glass-bg);
    backdrop-filter: blur(12px);
    border: 1px solid var(--glass-border);
    padding: 1rem 2rem;
    border-radius: 0.5rem;
    animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: var(--shadow-lg);
  }

  @keyframes slideUp {
    from { 
      transform: translate(-50%, 100%);
      opacity: 0;
    }
    to {
      transform: translate(-50%, 0);
      opacity: 1;
    }
  }

  .hidden {
    display: none !important;
  }

  @media (max-width: 600px) {
    .container {
      padding: 1rem;
    }

    .scanner-container {
      height: 250px;
    }

    .controls {
      flex-direction: column;
    }

    .glass-button {
      width: 100%;
    }
  }
}
  .fa-icon {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 1.25em;
    height: 1.25em;
    vertical-align: -0.125em;
    transition: var(--transition-base);
  }
    .fa-icon svg {
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .glass-button:hover .fa-icon svg,
  .mode-button:hover .fa-icon svg {
    transform: scale(1.2) rotate(5deg);
  }

  .result h2 .fa-icon svg {
    color: var(--highlight);
  }

  .result h2:hover .fa-icon svg {
    transform: scale(1.2) rotate(360deg);
    transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
  }

  #resultLink:hover .fa-icon svg {
    transform: translateX(4px) scale(1.1);
  }

    </style>
</head>
<body>
        <div class="container">
        <header class="glass-header">
            <h1>QR„Ç≥„Éº„Éâ„É™„Éº„ÉÄ„Éº <i class="fas fa-mobile-alt"></i></h1>
            <p class="subtitle">Á∞°Âçò„ÉªÂÆâÂÖ®„ÉªÈ´òÈÄü„Å™QR„Ç≥„Éº„ÉâË™≠„ÅøÂèñ„Çä</p>
        </header>

        <main class="glass-main">
            <div class="mode-selector">
                <button class="mode-button active" data-mode="camera"><i class="fas fa-camera"></i> „Ç´„É°„É©„É¢„Éº„Éâ</button>
                <button class="mode-button" data-mode="file"><i class="fas fa-image"></i> ÁîªÂÉè„É¢„Éº„Éâ</button>
                <button class="mode-button" data-mode="screen"><i class="fas fa-desktop"></i> ÁîªÈù¢ÂÖ±Êúâ„É¢„Éº„Éâ</button>
            </div>

            <div id="camera-mode" class="mode-content">
                <div class="scanner-container">
                    <video id="video" playsinline></video>
                    <canvas id="canvas" class="hidden"></canvas>
                    <div class="scanner-overlay">
                        <div class="scanner-line"></div>
                    </div>
                </div>

                <div class="controls">
                    <button id="startButton" class="glass-button">
                        <i class="fas fa-camera"></i> „Ç´„É°„É©„ÇíËµ∑Âãï
                    </button>
                    <button id="stopButton" class="glass-button hidden">
                        <i class="fas fa-stop"></i> ÂÅúÊ≠¢
                    </button>
                </div>
            </div>

            <div id="file-mode" class="mode-content hidden">
                <div class="file-upload-container">
                    <label for="fileInput" class="file-upload-label glass-button">
                        <i class="fas fa-image"></i> ÁîªÂÉè„ÇíÈÅ∏Êäû
                        <input type="file" id="fileInput" accept="image/*" class="hidden">
                    </label>
                    <div id="preview-container" class="hidden">
                        <img id="preview" alt="„Éó„É¨„Éì„É•„Éº">
                    </div>
                </div>
            </div>

            <div id="screen-mode" class="mode-content hidden">
                <div class="scanner-container">
                    <video id="screen-video" playsinline></video>
                    <canvas id="screen-canvas" class="hidden"></canvas>
                    <div class="scanner-overlay">
                        <div class="scanner-line"></div>
                    </div>
                </div>

                <div class="controls">
                    <button id="startScreenButton" class="glass-button">
                        <i class="fas fa-desktop"></i> ÁîªÈù¢ÂÖ±Êúâ„ÇíÈñãÂßã
                    </button>
                    <button id="stopScreenButton" class="glass-button hidden">
                        <i class="fas fa-stop"></i> ÂÅúÊ≠¢
                    </button>
                </div>
            </div>

            <div id="result" class="result glass-panel hidden">
                <h2>Ë™≠„ÅøÂèñ„ÇäÁµêÊûú <i class="fas fa-bullseye"></i></h2>
                <p id="resultText"></p>
                <a id="resultLink" href="#" target="_blank" class="hidden">„É™„É≥„ÇØ„ÇíÈñã„Åè <i class="fas fa-external-link-alt"></i></a>
            </div>
        </main>

        <div id="notification" class="notification hidden">
            <p id="notificationText"></p>
        </div>
    </div>


    <script>
        class QRScanner {
            constructor() {
                this.initializeElements();
                this.initializeState();
                this.initializeEvents();
            }

            initializeElements() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.startButton = document.getElementById('startButton');
                this.stopButton = document.getElementById('stopButton');
                this.result = document.getElementById('result');
                this.resultText = document.getElementById('resultText');
                this.resultLink = document.getElementById('resultLink');
                this.notification = document.getElementById('notification');
                this.notificationText = document.getElementById('notificationText');
                this.fileInput = document.getElementById('fileInput');
                this.preview = document.getElementById('preview');
                this.previewContainer = document.getElementById('preview-container');
                this.modeButtons = document.querySelectorAll('.mode-button');
                this.modeContents = document.querySelectorAll('.mode-content');
                this.screenVideo = document.getElementById('screen-video');
                this.screenCanvas = document.getElementById('screen-canvas');
                this.screenCtx = this.screenCanvas.getContext('2d');
                this.startScreenButton = document.getElementById('startScreenButton');
                this.stopScreenButton = document.getElementById('stopScreenButton');
            }

            initializeState() {
                this.scanning = false;
                this.screenScanning = false;
                this.stream = null;
                this.screenStream = null;
                this.currentMode = 'camera';
            }

            initializeEvents() {
                this.startButton.addEventListener('click', () => this.startScanning());
                this.stopButton.addEventListener('click', () => this.stopScanning());
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                this.modeButtons.forEach(button => {
                    button.addEventListener('click', () => this.switchMode(button.dataset.mode));
                });
                this.startScreenButton.addEventListener('click', () => this.startScreenSharing());
                this.stopScreenButton.addEventListener('click', () => this.stopScreenSharing());
            }

            async startScreenSharing() {
                try {
                    this.screenStream = await navigator.mediaDevices.getDisplayMedia({ 
                        video: { 
                            cursor: "never"
                        },
                        audio: false
                    });
                    this.screenVideo.srcObject = this.screenStream;
                    this.screenVideo.play();
                    this.screenScanning = true;
                    this.startScreenButton.classList.add('hidden');
                    this.stopScreenButton.classList.remove('hidden');
                    this.showNotification('ÁîªÈù¢ÂÖ±Êúâ„ÇíÈñãÂßã„Åó„Åæ„Åó„Åü üñ•Ô∏è');
                    this.scanScreen();
                } catch (error) {
                    this.showNotification('ÁîªÈù¢ÂÖ±Êúâ„ÅÆÈñãÂßã„Å´Â§±Êïó„Åó„Åæ„Åó„Åü ‚ùå');
                    console.error('Error accessing screen share:', error);
                }
            }

            stopScreenSharing() {
                if (this.screenStream) {
                    this.screenStream.getTracks().forEach(track => track.stop());
                    this.screenStream = null;
                }
                this.screenScanning = false;
                this.startScreenButton.classList.remove('hidden');
                this.stopScreenButton.classList.add('hidden');
                this.showNotification('ÁîªÈù¢ÂÖ±Êúâ„ÇíÂÅúÊ≠¢„Åó„Åæ„Åó„Åü ‚èπ');
            }

            scanScreen() {
                if (!this.screenScanning) return;

                if (this.screenVideo.readyState === this.screenVideo.HAVE_ENOUGH_DATA) {
                    this.screenCanvas.width = this.screenVideo.videoWidth;
                    this.screenCanvas.height = this.screenVideo.videoHeight;
                    this.screenCtx.drawImage(this.screenVideo, 0, 0, this.screenCanvas.width, this.screenCanvas.height);
                    
                    const imageData = this.screenCtx.getImageData(0, 0, this.screenCanvas.width, this.screenCanvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code) {
                        this.handleQRCode(code.data);
                        return;
                    }
                }

                requestAnimationFrame(() => this.scanScreen());
            }

            switchMode(mode) {
                this.currentMode = mode;
                this.modeButtons.forEach(button => {
                    button.classList.toggle('active', button.dataset.mode === mode);
                });
                this.modeContents.forEach(content => {
                    content.classList.toggle('hidden', content.id !== `${mode}-mode`);
                });
                
                if (mode === 'camera') {
                    this.stopScreenSharing();
                    this.previewContainer.classList.add('hidden');
                    this.preview.src = '';
                } else if (mode === 'screen') {
                    this.stopScanning();
                    this.previewContainer.classList.add('hidden');
                    this.preview.src = '';
                } else {
                    this.stopScanning();
                    this.stopScreenSharing();
                }
                
                this.result.classList.add('hidden');
            }

            async startScanning() {
                try {
                    this.stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: "environment" }
                    });
                    this.video.srcObject = this.stream;
                    this.video.play();
                    this.scanning = true;
                    this.startButton.classList.add('hidden');
                    this.stopButton.classList.remove('hidden');
                    this.showNotification('„Ç´„É°„É©„ÇíËµ∑Âãï„Åó„Åæ„Åó„Åü üì∏');
                    this.scan();
                } catch (error) {
                    this.showNotification('„Ç´„É°„É©„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü ‚ùå');
                    console.error('Error accessing camera:', error);
                }
            }

            stopScanning() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                this.scanning = false;
                this.startButton.classList.remove('hidden');
                this.stopButton.classList.add('hidden');
                this.showNotification('„Çπ„Ç≠„É£„É≥„ÇíÂÅúÊ≠¢„Åó„Åæ„Åó„Åü ‚èπ');
            }

            async handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file) return;

                if (!file.type.startsWith('image/')) {
                    this.showNotification('ÁîªÂÉè„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ ‚ùå');
                    return;
                }

                try {
                    const imageUrl = URL.createObjectURL(file);
                    this.preview.src = imageUrl;
                    this.previewContainer.classList.remove('hidden');
                    
                    const img = new Image();
                    img.src = imageUrl;
                    await img.decode();

                    this.canvas.width = img.width;
                    this.canvas.height = img.height;
                    this.ctx.drawImage(img, 0, 0);

                    const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code) {
                        this.handleQRCode(code.data);
                    } else {
                        this.showNotification('QR„Ç≥„Éº„Éâ„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü ‚ùå');
                    }

                    URL.revokeObjectURL(imageUrl);
                } catch (error) {
                    this.showNotification('ÁîªÂÉè„ÅÆÂá¶ÁêÜ‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü ‚ùå');
                    console.error('Error processing image:', error);
                }
            }

            scan() {
                if (!this.scanning) return;

                if (this.video.readyState === this.video.HAVE_ENOUGH_DATA) {
                    this.canvas.width = this.video.videoWidth;
                    this.canvas.height = this.video.videoHeight;
                    this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                    
                    const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code) {
                        this.handleQRCode(code.data);
                        return;
                    }
                }

                requestAnimationFrame(() => this.scan());
            }

            handleQRCode(data) {
                this.resultText.textContent = data;
                this.result.classList.remove('hidden');
                
                if (this.isValidURL(data)) {
                    this.resultLink.href = data;
                    this.resultLink.classList.remove('hidden');
                } else {
                    this.resultLink.classList.add('hidden');
                }

                this.showNotification('QR„Ç≥„Éº„Éâ„ÇíÊ§úÂá∫„Åó„Åæ„Åó„Åü! üéâ');
                if (this.currentMode === 'camera') {
                    this.stopScanning();
                }
            }

            isValidURL(str) {
                try {
                    new URL(str);
                    return true;
                } catch {
                    return false;
                }
            }

            showNotification(message) {
                this.notificationText.textContent = message;
                this.notification.classList.remove('hidden');
                
                setTimeout(() => {
                    this.notification.classList.add('hidden');
                }, 3000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new QRScanner();
        });
    </script>
</body>
</html>
