<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8313WebOS</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/bookmark.css">
    <link rel="icon" href="https://github.com/yuu8313/hukugoukensakuenzin/blob/main/ICON.png?raw=true" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <!-- デスクトップ領域 -->
    <div id="desktop">
        <!-- デスクトップアイコンエリア -->
        <div id="desktop-icons"></div>
        
        <!-- アプリウィンドウが表示されるエリア -->
        <div id="windows-container"></div>
    </div>

     <!-- タスクバー -->
    <div id="taskbar">
        <button id="start-button">
            <span class="icon">8313</span>
        </button>
        <div id="running-apps"></div>
        <div id="search-container">
            <input type="text" id="search-bar" placeholder="Google で検索または URL を入力">
        </div>
        <div id="system-tray">
            <span class="time"></span>
        </div>
    </div>

    <!-- スタートメニュー -->
    <div id="start-menu" class="hidden">
        <div class="apps-list"></div>
    </div>

    <!-- JS読み込み -->
    <script src="src/js/Windows.js"></script>
    <script src="src/js/Mac.js"></script>
    <script src="src/js/window.js"></script>
    <script src="src/js/taskbar.js"></script>
    <script src="src/js/application.js"></script>
    <script src="src/js/FileSystemManager.js"></script>
    <script src="src/js/contextMenu/ContextMenuManager.js"></script>
    <script src="src/js/contextMenu/BookmarkContextMenu.js"></script>
    <script src="src/js/system.js"></script>
    <script src="src/js/shortcut.js"></script>
    <script src="src/js/app/AppInstaller.js"></script>
    <script src="src/js/app/AppLoader.js"></script>
    <script src="src/js/app/AppValidator.js"></script>
    <script src="src/js/app/AppNotification.js"></script>
    <script src="src/js/bookmark.js"></script>
    <script src="src/js/main.js"></script>
    <script src="src/js/search.js"></script>
</body>
</html>
